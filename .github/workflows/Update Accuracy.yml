name: Update Accuracy

on:
  workflow_dispatch:
  schedule:
    # 4:00 AM Eastern (Standard Time)
    - cron: '0 9 * * *'   # 11/2/25 – 3/8/26
    # 4:00 AM Eastern (Daylight Saving Time)
    # - cron: '0 8 * * *' # 3/9/26 – 11/1/26

jobs:
  update-accuracy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            httr
            jsonlite

      - name: Run Update Accuracy script
        run: Rscript "Update Accuracy.R"

      - name: Commit and push updated All Results.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add "All Results.json"
          git commit -m "Update accuracy [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
